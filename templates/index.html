<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Classroom</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/js/sensors.js"></script>
    <script src="/static/js/power_consumption.js"></script>
    <style>
        body {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            height: 100vh;
            background-color: #010101;
        }
        .sidebar {
            width: 100%;
            background-color: #262835;
            color: white;
            padding: 15px;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 1.2rem;
            /* margin: 10px; */
        }
        .sidebar a i {
            margin-right: 10px;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;  
            flex-grow: 1;
        }

        
        @media(min-width: 576px) {
            body {
                flex-direction: row;
                height: 100vh;
            }
            .sidebar {
                width: 300px;
                height: 100vh;;
            }
            .content {
                padding-left: 10px;
            }
        }
        .card{
            margin-bottom: 20px;
            background-color: #262835;
            color: #fbfeff;
            width: 25rem; 
            height: 15rem; 
            cursor: pointer; 
        }
        .card-title{
            color: #2ba588;
            font-family: 'Roboto';
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body{
            /* align-content: center;    */
            font-family: 'Roboto';
            font-size: 1.5rem;
        }

        .row .my-4{
            margin-top: 0 !important;
            margin-bottom: 0 !important;
        }
        .row{
            margin-top: 0 !important;
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/settings">
            <i class="fas fa-cogs"></i> Settings
        </a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
